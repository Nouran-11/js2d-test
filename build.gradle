plugins {
    id 'java'
    id "org.jsonschema2dataclass" version "6.0.0"
}

jsonSchema2Pojo {
    executions {
        example {}
    }
}
group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}